<nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" nzTitle="Basic Drawer" (nzOnClose)="close()"
    [nzFooter]="nzFooterContent">
    <ng-container *nzDrawerContent>
        <form nz-form [formGroup]="form" nzLayout="vertical" class="login-form">
            <nz-form-item>
                <nz-form-label nzRequired nzFor="title">Label</nz-form-label>
                <nz-form-control nzErrorTip="Please input label!">
                    <nz-input-group nzPrefixIcon="form">
                        <input type="text" nz-input formControlName="label" placeholder="Label" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzRequired nzFor="title">Price</nz-form-label>
                <nz-form-control nzErrorTip="Please input label!">
                    <nz-input-group nzPrefixIcon="dollar">
                        <input type="number" nz-input formControlName="price" placeholder="Price" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
    <ng-template #nzFooterContent>
        <button nz-button nzType="primary" [disabled]="form.invalid" (click)="save()">Save</button>
        <button nz-button nzType="default" style="margin-left: 1rem;" (click)="close()">Cancel</button>
    </ng-template>
</nz-drawer>
